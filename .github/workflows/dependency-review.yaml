name: "Dependency Review"

on:
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4

      - name: 'Dependency Review'
        uses: actions/dependency-review-action@v3
